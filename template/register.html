<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Register Form Gweh</title>
      <link rel="stylesheet" href="/style/styleregister.css">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            Register Form
         </div>
         {{if .Success}}
         <div role="alert" class="alert alert-success">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 shrink-0 stroke-current"
                fill="none"
                viewBox="0 0 24 24">
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Registrasi Anda Berhasil !</span>
         </div>
         {{end}}
         <form method="post">
            <div class="field">
               <input type="email" name="email" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" name="password" required>
               <label>Password</label>
            </div>
            <div class="field">
               <input type="text" name="name" required>
               <label>Name</label>
            </div>
            <div class="field">
               <input type="text" name="username" required>
               <label>Username</label>
            </div>
            <div class="field">
               <input type="submit" value="Register" action="/register">
            </input>
            <div class="login-link">
               Sudah Punya Akun? <a href="/login">Login now</a>
            </div>
         </form>
      </div>
   </body>
</html>
